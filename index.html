---
layout: default
---

<div class="container m-t-md">
  <div class="row">

    <div class="col-md-9">
      <div class="row">
        {% for post in site.posts %}
          <div class="col-md-12 animated out">
            <div class="card video">
              <div class="row">
                <div class="col-md-4">
                  <a href="{{ post.url | prepend: site.baseurl }}"><img src="http://res.cloudinary.com/dnasuieut/image/upload/v1445822178/display_image_h1esbt.jpg" /></a>
                </div>

                <div class="col-md-8">
                  <div class="card-block">
                    <h4 class="card-title">
                      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                      <span class="small text-muted">2000 words</span>
                    </h4>

                    <p class="card-text">Post description</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>


<div class="home">

</div>
